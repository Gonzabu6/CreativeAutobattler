<!DOCTYPE html>
<html>
<head>
  <title>Physics Prototype</title>
  <style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }
    canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1; /* Behind UI, but in front of body bg */
    }
    #stage-select {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        text-align: center;
    }
    #stage-select h2 {
        margin-top: 0;
    }
    #stage-select button {
        font-size: 18px;
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
    }
    .ui-overlay {
        position: absolute;
        z-index: 5;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px 20px;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #1a237e; /* Darker Blue */
        font-family: Arial, sans-serif;
        font-size: 18px;
        /*pointer-events: none; /* Allows mouse events to pass through to the canvas */
    }
    .ui-overlay > * {
        pointer-events: none;
    }
    .ui-overlay button {
        pointer-events: all;
    }
    .ui-left {
        text-align: left;
    }
    .ui-right {
        text-align: right;
    }
    .hidden {
        display: none !important;
    }
    .title {
        font-weight: bold;
        font-size: 20px;
    }
    .goal {
        font-style: italic;
    }
  </style>
</head>
<body>
  <div class="ui-overlay">
      <div class="ui-left">
          <div class="title">Physics Puzzle (仮) - v0.13</div>
          <div class="goal">Goal: 紫の箱を緑のエリアに入れよう！</div>
      </div>
      <div class="ui-right">
          <button id="back-to-select">ステージ選択に戻る</button>
          <div class="controls">A/D: Move, W/Space: Jump, Hold Click: Grab</div>
      </div>
  </div>

  <div id="stage-select">
      <h2>Select a Stage</h2>
      <button id="stage1">Stage 1: The Wall</button>
      <button id="stage2">Stage 2: The Playground</button>
      <!-- <button id="stage3">Stage 3: Breakable Wall</button> -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script src="character.js"></script>
  <script src="stage.js"></script>
  <script src="main.js"></script>
</body>
</html>
