<!DOCTYPE html>
<html>
<head>
  <title>Physics Prototype</title>
  <style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: #f0f0f0;
    }
    canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
    }
    .ui-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        color: #1a237e; /* Darker Blue */
        font-family: Arial, sans-serif;
        font-size: 18px;
        pointer-events: none; /* Allows mouse events to pass through to the canvas */
    }
    .ui-overlay .title {
        font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="ui-overlay">
      <div class="title">Physics Puzzle (ä»®) - v0.5</div>
      <div class="controls">A/D: Move, W/Space: Jump, Hold Click: Grab</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script src="character.js"></script>
  <script src="stage.js"></script>
  <script src="main.js"></script>
</body>
</html>
